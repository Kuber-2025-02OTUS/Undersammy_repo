apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-operator
  template:
    metadata:
      labels:
        app: mysql-operator
    spec:
      serviceAccountName: mysql-operator-sa
      containers:
      - name: operator
        image: roflmaoinmysoul/mysql-operator:1.0.0
        env:
        - name: WATCH_NAMESPACE
          value: "default"