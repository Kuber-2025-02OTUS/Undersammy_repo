apiVersion: v1
kind: Pod
metadata:
  name: s3-test-pod
spec:
  containers:
    - name: app
      image: busybox
      command: ["/bin/sh", "-c", "while true; do echo $(date) >> /mnt/data/log.txt; sleep 5; done"]
      volumeMounts:
        - name: s3-volume
          mountPath: /mnt/data
  volumes:
    - name: s3-volume
      persistentVolumeClaim:
        claimName: homework-csi